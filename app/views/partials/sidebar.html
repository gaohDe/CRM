   <!-- Inline template with sidebar items markup and ng-directives-->
   <script type="text/ng-template" id="menu_items.html">


      <a ng-if="!item.heading" ng-href="{{$state.href(item.sref, item.params)}}" title="{{item.text}}" ng-style="item.pid!=1 && item.icon!='' && item.icon!=undefined ?myssColor:''" >
         <!--<em ng-if="item.icon" class="{{item.icon}}" style="font-size: 30px;"></em>-->

         <img ng-if="item.id=='1003000'" ng-hide="selectedMenuActive.id==item.id" src="app/img/mainMenu/light_3.png">
         <img ng-if="item.id=='1003000'  && selectedMenuActive.id==item.id" src="app/img/mainMenu/dark_3.png">


         <img ng-if="item.id=='1001000'" ng-hide="selectedMenuActive.id==item.id" src="app/img/mainMenu/light_6.png">
         <img ng-if="item.id=='1001000'  && selectedMenuActive.id==item.id" src="app/img/mainMenu/dark_6.png">

         <!--<img ng-if="item.id=='10030006'" src="app/img/mainMenu/dark_1.png">-->
         <img ng-if="item.id=='10030004'" ng-hide="selectedMenuActive.id==item.id" src="app/img/mainMenu/light_2.png">
         <img ng-if="item.id=='10030004'  && selectedMenuActive.id==item.id" src="app/img/mainMenu/dark_2.png">


         <img ng-if="item.id=='1004000'" ng-hide="selectedMenuActive.id==item.id" src="app/img/mainMenu/light_4.png">
         <img ng-if="item.id=='1004000'  && selectedMenuActive.id==item.id" src="app/img/mainMenu/dark_4.png">

         <img ng-if="item.id=='10030005'" ng-hide="selectedMenuActive.id==item.id" src="app/img/mainMenu/light_8.png">
         <img ng-if="item.id=='10030005'  && selectedMenuActive.id==item.id" src="app/img/mainMenu/dark_8.png">

         <img ng-if="item.id=='10030008'" ng-hide="selectedMenuActive.id==item.id" src="app/img/mainMenu/light_7.png">
         <img ng-if="item.id=='10030008'  && selectedMenuActive.id==item.id" src="app/img/mainMenu/dark_7.png">


         <img ng-if="item.id=='10030006'" ng-hide="selectedMenuActive.id==item.id" src="app/img/mainMenu/light_1.png">
         <img ng-if="item.id=='10030006'  && selectedMenuActive.id==item.id" src="app/img/mainMenu/dark_1.png">
         <!--<div ng-if="item.alert" ng-class="item.label || 'label label-success'" class="pull-right">{{item.alert}}</div>-->
         <span ng-show="item.pid!=1">{{(item.translate | translate) || item.text}}</span>
      </a>
      <ul ng-if="item.submenu" menu-collapse="isCollapse(pIndex)" ng-init="addCollapse(pIndex, item)" class="nav sidebar-subnav" style="background: #ffffff;top: 0px;border-left: 0px;    margin-top: -1px;  " ng-style="app.layout.isCollapsed==true?menu_collapse_one:menu_collapse_two">
         <!--<li  ng-if="item.id=='10030006'" class="sidebar-subnav-header customer_quick_menu" >-->
            <!--<label>客户管理</label>-->
            <!--<a href="#">今日安排回访的客户</a>-->
            <!--<a href="#">今日新增的客户</a>-->
            <!--<a href="#">今日已联系的客户</a>-->
         <!--</li>-->
         <li  class="sidebar-subnav-header" style="border-bottom: 1px solid #dcdcdc;background: #e8e8e8; height: 68px;padding-top: 23px;text-align: left"> {{(item.translate | translate) || item.text}}</li>
         <li ng-repeat="item in item.submenu" ng-include="'menu_items.html'" ng-class="getMenuItemPropClasses(item)" ng-init="pIndex=(pIndex+'-'+$index); inSubmenu = true" ng-click="toggleCollapse(pIndex)" style="border-bottom: 1px solid #dcdcdc"></li>
      </ul>
   </script>
</div>
